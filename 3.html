<script type="text/javascript">
    function submit() {
        var userName = $('input[name="username"]');
        var pswd1 = $('input[name="pswd"]')[0];
        var pswd2 = $('input[name="pswd"]')[1];
        var node1=$(<span>用户名不能为空</span>);
        var node2=$(<span>密码不能为空</span>);
        var node3=$(<span>两次密码输入不同，请重新输入</span>);
        if (!userName){
            $('userName').after($node1);
            return;
        }
        if(!pswd1 || !pswd2) {
           $('pswd1').after($node2);
            return;
        }
        if (pswd1 !== pswd2) {
            $('pswd2').after($node3);
            return;
        }
        
        }
